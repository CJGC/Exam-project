<div class="main-box">
    <p-table #dt1 [value]="exams" [paginator]="true" [rows]="10">
        
        <ng-template pTemplate="caption">
            <div class="table-header">
                Available exams
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="durability">Durability <p-sortIcon field="durability"></p-sortIcon></th>
                <th pSortableColumn="maxGrade">Max grade <p-sortIcon field="maxGrade"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-exam>
            <tr>
                <td>{{exam.name}}</td>
                <td>{{exam.durability}}</td>
                <td>{{exam.maxGrade}}</td>
                <td>
                    <button pButton title="view students responses" type="button" icon="pi pi-eye" class="p-button-text" (click)="grade(exam)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
