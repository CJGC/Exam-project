<div class="main-box">
    <h1 class="h1-box"> Student responses details </h1>
    <form class="form-box" [formGroup]="studentForm">
        <div class="p-fluid p-formgrid p-grid"> 

            <div class="p-field p-col-12"> 
                <label for="identificationCard"> Identifcation card </label> 
                <input pInputText type="text" id="identificationCard" formControlName="identificationCard" />
            </div>

            <div class="p-field p-col-6"> 
                <label for="name" > Name </label> 
                <input pInputText type="text" id="name" formControlName="name" />
            </div>

            <div class="p-field p-col-6">
                <label for="lastname" > Lastname </label>
                <input pInputText type="text" id="lastname" formControlName="lastname" />
            </div>

            <div class="p-field p-col-12"> 
                <label for="definitiveGrade"> Definitive grade </label> 
                <input pInputText type="text" id="definitiveGrade" formControlName="definitiveGrade" />
            </div>
            
        </div>
    </form>

    <div class="table-box">
        <p-table [value]="questions" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                    <th pSortableColumn="weight">Weight <p-sortIcon field="weight"></p-sortIcon></th>
                    <th pSortableColumn="type">Kind of question <p-sortIcon field="type"></p-sortIcon></th>
                    <th>Grade</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-question>
                <tr>
                    <td>{{question.description}}</td>
                    <td>{{question.weight | weight}}</td>
                    <td>{{question.type | questionType}}</td>
                    <td>
                        <button pButton type="button" title="view student response" icon="pi pi-eye" class="p-button-text" (click)="showStudentResponse(question)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
