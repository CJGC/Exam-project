<p-accordion (onOpen)="onTabOpen($event)">
    <p-accordionTab header="New exam / Edit exam" [selected]="selectedAccordition">
        <app-exam-form (emitExam)="addExamToArray($event)" [(form)]="form" [(selectedAccordition)]="selectedAccordition" [(creatingExam)]="creatingExam"></app-exam-form>
    </p-accordionTab>
</p-accordion>

<br>
<p-table [value]="exams" [paginator]="true" [rows]="10" sortMode="multiple">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Durability</th>
            <th>Max grade</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exam>
        <tr>
            <td>{{exam.name}}</td>
            <td>{{exam.durability}}</td>
            <td>{{exam.maxGrade}}</td>
            <td>
                <button [disabled]="!creatingExam" pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="editExam(exam)"></button>
                <button [disabled]="!creatingExam" pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="delExam(exam)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
