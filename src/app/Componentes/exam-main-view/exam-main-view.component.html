<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-table [value]="exams" [paginator]="true" [rows]="10" sortMode="multiple">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name"> Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="durability"> Durability <p-sortIcon field="durability"></p-sortIcon> </th>
            <th pSortableColumn="maxGrade"> Max grade <p-sortIcon field="maxGrade"></p-sortIcon> </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exam>
        <tr>
            <td>{{exam.name}}</td>
            <td>{{exam.durability}}</td>
            <td>{{exam.maxGrade | grades}}</td>
            <td>
                <button pButton [disabled]="!creatingExam" title="Edit exam" type="button" icon="pi pi-pencil" class="p-button-text" (click)="editExam(exam)"></button>
                <button pButton [disabled]="!creatingExam" title="Remove exam" type="button" icon="pi pi-trash" class="p-button-text" (click)="delExam(exam)"></button>
                <button pButton [disabled]="!creatingExam" title="View exam details" type="button" icon="pi pi-eye" class="p-button-text" (click)="showExam(exam)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
