<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-table [value]="exams" [paginator]="true" [rows]="10" sortMode="multiple">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Durability</th>
            <th>Max grade</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exam>
        <tr>
            <td>{{exam.name}}</td>
            <td>{{exam.durability}}</td>
            <td>{{exam.maxGrade | weight}}</td>
            <td>
                <button [disabled]="!creatingExam" pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="editExam(exam)"></button>
                <button [disabled]="!creatingExam" pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="delExam(exam)"></button>
                <button [disabled]="!creatingExam" pButton type="button" icon="pi pi-eye" class="p-button-text" (click)="showExam(exam)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
