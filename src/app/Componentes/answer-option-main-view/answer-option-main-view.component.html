<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-table [value]="manageAnsOpts.ansOpts" [paginator]="true" [rows]="10" sortMode="multiple">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="description"> Description <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="weight"> Weight <p-sortIcon field="weight"></p-sortIcon></th>
            <th pSortableColumn="correctAnswer"> Is correct <p-sortIcon field="correctAnswer"></p-sortIcon></th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ansOpt>
        <tr>
            <td>{{ansOpt.description}}</td>
            <td>{{ansOpt.weight | weight}}</td>
            <td>{{ansOpt.correctAnswer | correctAns}}</td>
            <td>
                <button [disabled]="!creatingAnsOpt" pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="updateAnsOpt(ansOpt)"></button>
                <button [disabled]="!creatingAnsOpt" pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="delAnsOpt(ansOpt)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
